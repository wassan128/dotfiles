add_newline = true

[battery]
disabled = true

[character]
format = "$symbol ❮ "
success_symbol = "[ᓚᘏᗢ](green)"
error_symbol = "[ᓚᘏᗢ](red)"
vicmd_symbol = "[ᗢᘏᓗ](blue)"

[git_branch]
style = "green"
symbol = ""

[git_status]
conflicted = "🏳"
ahead = " "
behind = " "
diverged = " "
untracked = ""
stashed = " "
modified = " "
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = " "
deleted = "🗑"

[golang]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

